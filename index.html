<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PROXIMA</title>
    <meta name="description" content="PROXIMA">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component"></script>
    <script src="https://npmcdn.com/aframe-event-set-component"></script>
    <script src="https://npmcdn.com/aframe-layout-component"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/change-time.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <audio id="click-sound" crossorigin="anonymous"
               src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="earlier" crossorigin="anonymous" src="assets/earlier.png">
        <img id="later" crossorigin="anonymous" src="assets/later.png">
        <img id="mars" crossorigin="anonymous" src="assets/0733.jpg">
        <img id="dashboard1" crossorigin="anonymous" src="assets/dashboard1.png">
        <img id="dashboard2" crossorigin="anonymous" src="assets/dashboard2.png">
        <img id="dashboard3" crossorigin="anonymous" src="assets/dashboard3.png">
        <img id="dashboard4" crossorigin="anonymous" src="assets/dashboard4.png">

        <script id="text" type="text/html">
            <a-text class="link"
                    value="${text}"
                    align="center"
                    geometry="primitive: plane; height: 0.25; width: 1.25"
                    material="color: black; opacity: 0.25"
                    event-set__1="_event: mousedown; scale: 1 1 1"
                    event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                    event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                    event-set__4="_event: mouseleave; scale: 1 1 1"
                    change-time="on: click; time: ${time}; brightness: ${brightness}; dashboard: ${dashboard}"
                    sound="on: click; src: #click-sound"></a-text>
        </script>

    </a-assets>

    <a-sky id="image-360" radius="10" src="#mars"></a-sky>

    <a-text id="time" value="0:15\nSOL 24" align="center" position="2 2 -4"></a-text>

    <!--<a-entity id="sun" geometry="primitive: sphere; radius: 3" material="color: white" position="3 6 -2"></a-entity>-->

    <a-entity id="test" geometry="primitive: sphere; radius: 1" material="color: red" position="0 .25 -3"></a-entity>

    <a-entity id="dashboard" geometry="primitive: plane; height: 2; width: 3" material="shader: flat; src: #dashboard1" position="0 1 -4"></a-entity>

    <a-entity id="links" layout="type: line; margin: 1.25" position="-2 -1 -4">
        <a-entity template="src: #text" data-text="0:15" data-time="0:15" data-brightness="0" data-dashboard="#dashboard1"></a-entity>
        <a-entity template="src: #text" data-text="8:15" data-time="8:15" data-brightness="20" data-dashboard="#dashboard2"></a-entity>
        <a-entity template="src: #text" data-text="16:15" data-time="16:15" data-brightness="40" data-dashboard="#dashboard3"></a-entity>
        <a-entity template="src: #text" data-text="24:15" data-time="24:15" data-brightness="60" data-dashboard="#dashboard4"></a-entity>
    </a-entity>

    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .link"></a-cursor>
    </a-entity>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light id="point-light" type="point" intensity="2" position="0 10 0"></a-light>

</a-scene>
</body>
</html>
